<!doctype html>
<meta charset="utf-8" />
<title>Maze Game</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #000000;
}
canvas {
  display: block;
}
</style>

<body>
<canvas id="c"></canvas>

<div class="hidden">
  <img
    id="source"
    src="https://raw.githubusercontent.com/SuperIronDragon/SuperIronDragon/refs/heads/main/scotty_1_20x20.bmp"
    width="20"
    height="20" />
</div>
<div class="hidden">
    <img
      id="treat"
      src="https://raw.githubusercontent.com/SuperIronDragon/SuperIronDragon/refs/heads/main/dogtreat.bmp"
      width="17"
      height="17" />
  </div>

</body>

<script>
/* ================= CANVAS SETUP ================= */

const c = document.getElementById("c");
const ctx = c.getContext("2d");

function resize() {
  const dpr = devicePixelRatio || 1;
  c.style.width = innerWidth + "px";
  c.style.height = innerHeight + "px";
  c.width = innerWidth * dpr;
  c.height = innerHeight * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
addEventListener("resize", resize);
resize();



/* ================= GAME STATE ================= */

let n = 5;
let Xpos = 0, Ypos = 0;

let HmazeArray = [];
let VmazeArray = [];

let W = innerWidth;
let H = innerHeight;
let vOff = (W - Math.min(W, H)) / 2;
let s = 0;

let visibility = 1.1;

/* ================= MAZE GENERATION ================= */
/* Randomized DFS (perfect maze) */

function createMaze() {
  Xpos = 0;
  Ypos = 0;

  // walls = 1 (present)
  HmazeArray = Array.from({ length: n }, () => Array(n + 1).fill(1));
  VmazeArray = Array.from({ length: n + 1 }, () => Array(n).fill(1));

  const visited = Array.from({ length: n }, () => Array(n).fill(false));
  const stack = [[0, 0]];
  visited[0][0] = true;

  while (stack.length) {
    const [x, y] = stack[stack.length - 1];

    const neighbors = [];
    if (x > 0 && !visited[x - 1][y]) neighbors.push([x - 1, y, 0]);
    if (x < n - 1 && !visited[x + 1][y]) neighbors.push([x + 1, y, 1]);
    if (y > 0 && !visited[x][y - 1]) neighbors.push([x, y - 1, 2]);
    if (y < n - 1 && !visited[x][y + 1]) neighbors.push([x, y + 1, 3]);

    if (neighbors.length === 0) {
      stack.pop();
      continue;
    }

    const [nx, ny, dir] = neighbors[Math.floor(Math.random() * neighbors.length)];

    // remove wall
    if (dir === 0) VmazeArray[x][y] = 0;           // west
    if (dir === 1) VmazeArray[x + 1][y] = 0;       // east
    if (dir === 2) HmazeArray[x][y] = 0;           // north
    if (dir === 3) HmazeArray[x][y + 1] = 0;       // south

    visited[nx][ny] = true;
    stack.push([nx, ny]);
  }
}

/* ================= INPUT ================= */

onkeydown = e => {
  if (e.key === "ArrowLeft" && Xpos > 0 && VmazeArray[Xpos][Ypos] === 0) Xpos--;
  if (e.key === "ArrowRight" && Xpos < n - 1 && VmazeArray[Xpos + 1][Ypos] === 0) Xpos++;
  if (e.key === "ArrowUp" && Ypos > 0 && HmazeArray[Xpos][Ypos] === 0) Ypos--;
  if (e.key === "ArrowDown" && Ypos < n - 1 && HmazeArray[Xpos][Ypos + 1] === 0) Ypos++;

  if (Xpos === n - 1 && Ypos === n - 1) playerWinEvent();
};

function playerWinEvent() {
  if (n < 20) {
    n++;
    createMaze();
  } else {
    alert("You win!");
  }
}

/* ================= RENDERING ================= */

function drawMaze() {
  W = innerWidth;
  H = innerHeight;
  vOff = (W - Math.min(W, H)) / 2;
  s = Math.min(W, H) / n;

  ctx.clearRect(0, 0, c.width, c.height);

  ctx.fillStyle = "#111";
  ctx.fillRect(vOff, 0, s * n, s * n);

  ctx.strokeStyle = "#666";
  ctx.lineWidth = 2;
  ctx.beginPath();

  for (let x = 0; x < n; x++)
    for (let y = 0; y < n + 1; y++)
      if (HmazeArray[x][y]) {
        ctx.moveTo(vOff + x * s, y * s);
        ctx.lineTo(vOff + (x + 1) * s, y * s);
      }

  for (let x = 0; x < n + 1; x++)
    for (let y = 0; y < n; y++)
      if (VmazeArray[x][y]) {
        ctx.moveTo(vOff + x * s, y * s);
        ctx.lineTo(vOff + x * s, (y + 1) * s);
      }

  ctx.stroke();
    
  // player
  ctx.fillStyle = "#0f0";
  const image = document.getElementById("source");
  ctx.drawImage(image, vOff + Xpos * s + s * 0.3,
    Ypos * s + s * 0.3,
    s * 0.4,s * 0.4);

  // treat
  ctx.fillStyle = "#0f0";
  const image2 = document.getElementById("treat");
  ctx.drawImage(image2, vOff + (n-1) * s + s * 0.3,
   (n-1) * s + s * 0.3,
    s * 0.4,s * 0.4);
  /*ctx.fillRect(
    vOff + Xpos * s + s * 0.3,
    Ypos * s + s * 0.3,
    s * 0.4,
    s * 0.4
  );*/
}

function drawFog(){
  s = Math.min(W,H)/n;

  //ctx.fillStyle="rgba(0,0,0,.7)"
  ctx.fillStyle="#000"
  ctx.fillRect(0 + vOff-1,0,(Xpos - visibility) * (s+1),(s)*n)
  ctx.fillRect(0 + vOff-1,0,(s+1)*n,(Ypos - visibility) * (s))
  ctx.fillRect((Xpos - visibility) * s + vOff,(Ypos + visibility+1) * s,(s+1)*(n-(Xpos - visibility)),s*(n-(Ypos + visibility)))
  ctx.fillRect((Xpos + visibility+1) * s + vOff,(Ypos - visibility) * s,(s+1)*(n-(Xpos + visibility)),s*(n-(Ypos - visibility)))
  ctx.fillStyle="rgba(0,0,0,.5)"
  ctx.globalCompositeOperation="destination-out"

  ctx.beginPath()
  ctx.fillRect(
    (Xpos - visibility) * s + vOff,
    (Ypos - visibility) * s,
    (2*visibility + 1) * s,
    (2*visibility + 1) * s
  )

  ctx.fill()

  ctx.globalCompositeOperation="source-over"
}


/* ================= LOOP ================= */

createMaze();

function loop() {
  drawMaze();
  drawFog();
  requestAnimationFrame(loop);
}
loop();
</script>
