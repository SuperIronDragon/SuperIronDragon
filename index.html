<!DOCTYPE html>

<head>hi
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">

    <style>
        /* Prevent scrolling */
        body, html {
            height: 100%;
            overflow: hidden; /* Disable both vertical and horizontal scrolling */
            margin: 0; /* Remove default margin */
            background-attachment: fixed;
        }
    </style>
</head>

<canvas id="proceduralCanvas" width="500" height="500"></canvas>

<body>
<script>
    const canvas = document.getElementById('proceduralCanvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const height = canvas.height;
    // Create an ImageData object to manipulate
    const imageData = ctx.createImageData(width, height);
    const data = imageData.data; // The pixel array [r,g,b,a, r,g,b,a, ...]

    var enable = true;
    var press = false;
    document.addEventListener('keydown', function(event) {
        if(event.key === 'a') {
            enable = !enable;
            // press = true;
        }
    });
    // if (event.key === 'Enter') {
    //     // Code to run when the 'Enter' key is pressed
    //     // console.log('Enter key pressed!');
    // } else if () {
    //     // Code to run when the 'a' key is pressed
    //     // console.log('A key pressed!');
    // }
    // });


    function staticGen() {
        if(enable){
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                // Example: Random noise (Procedural)
                const index = (y * width + x) * 4;
                var color = (Math.trunc(Math.random() * 2)) * 255;


                data[index] = color;     // Red
                
                data[index + 1] = color; // Green
                data[index + 2] = color; // Blue
                data[index + 3] = 255;                 // Alpha
                }
            }
            // Put modified data back to canvas
            ctx.putImageData(imageData, 0, 0);
        }
    }
    
    
    // }
    setInterval(staticGen, 1000);
        
    
    
</script>
</body>
